<ul class="icons">
    {% for social in site.data.social %}
        {% if social.url %}
            <li>
                <a href="{{ social.url }}" class="icon {{ social.logo }}" target="_blank">
                    <span class="label">{{ social.name }}</span>
                </a>
            </li>
        {% endif %} 
    {% endfor %}
</ul>
