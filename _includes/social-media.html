<ul class="icons">
    {% if site.twitter_url %}
    <li><a href="{{ site.twitter_url }}" class="icon fa-twitter" target="_blank"><span
        class="label">Twitter</span></a></li>
    {% endif %} 
    {% if site.googleplus_url %}
    <li><a href="{{ site.googleplus_url }}" class="icon fa-google-plus" target="_blank"><span
        class="label">Google+</span></a></li>
    {% endif %} 
    {% if site.facebook_url %}
    <li><a href="{{ site.facebook_url }}" class="icon fa-facebook" target="_blank"><span
        class="label">Facebook</span></a></li>
    {% endif %} 
    {% if site.instagram_url %}
    <li><a href="{{ site.instagram_url }}" class="icon fa-instagram" target="_blank"><span
        class="label">Instagram</span></a></li>
    {% endif %}
    {% if site.linkedin_url %}
    <li><a href="{{ site.linkedin_url }}" class="icon fa-linkedin" target="_blank"><span
        class="label">LinkedIn</span></a></li>
    {% endif %}
</ul>
