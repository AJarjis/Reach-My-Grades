---
layout: default
---

<article id="main">
    <header {% if page.image %} style="background-image: url('{{ page.image }}');" {% endif %}>
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
    </header>
    <section class="wrapper style5">
        <div class="inner row">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <h3 style="margin: 0 0 0.3em 0;">Get In Touch</h3>
                <p>Please fill out the quick form to book a session with us.</p>
                <form id="contactForm" name="Contact" netlify-honeypot="bot-field" netlify>
                    <input name="bot-field" type="hidden" />
                    <div class="form-group mb-3">
                        <strong><label for="nameField">Name:</label></strong>
                        <input name="Name" type="text" class="form-control" id="nameField" placeholder="Your name"
                            required />
                    </div>
                    <div class="form-group">
                        <strong><label for="emailField">Email Address:</label></strong>
                        <input name="Email" type="email" class="form-control" id="emailField"
                            placeholder="Your email address" required />
                    </div>
                    <div class="form-group">
                        <strong><label for="messageField">Message:</label></strong>
                        <textarea name="Message" class="form-control" id="messageField" rows="5"
                            placeholder="Your message" required></textarea>
                    </div>
                    <!-- <div class="form-group">
                            <div data-netlify-recaptcha="true"></div>
                        </div> -->
                    <div class="form-group text-right" style="margin-top: 1.5em; text-align: right;">
                        <button type="submit" class="button special">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1"></div>
            <div class="col-md-4 col-lg-4 col-xl-4">
                <h3 style="margin: 0 0 0.3em 0;">Connect With Us</h3>
                <p>You can find us on all the following social media or you can email us directly at
                    <a href="mailto: {{ site.email }}">{{ site.email }}</a>.
                </p>
                <div class="fa-2x">
                    {% include social-media.html %}
                </div>
            </div>
        </div>

    </section>
</article>
